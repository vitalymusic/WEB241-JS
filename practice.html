<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        button {
            padding: 10px;
        }

        .mobile_menu {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: bisque;
            width: 100px;
            transform: translate(-150px, 0px);
            transition: all 500ms ease-in-out;
        }

        .mobile_menu a {
            display: block;
        }

        .active_menu {
            transform: translate(0px, 0px);
            transition: all 500ms ease-in-out;
        }





        /* Dialog */

        dialog{
            padding: 20px;
            position: relative;
            background-color: antiquewhite;
        }

        dialog .closeDialog{
            position: absolute;
            right:20px;
            top:8px;
            padding: 3px 5px;
        }

        ::backdrop{
            background-color: rgba(0, 0, 0, 0.556);

        }

    </style>





    <script>
        document.addEventListener("DOMContentLoaded", function () {


            // Мобильное меню

            let menuButton = document.querySelector(".menu_button"),
                menuDiv = document.querySelector(".mobile_menu")


            // menuButton.onclick = function(){
            //     menuDiv.classList.toggle("active_menu")
            // } 


            menuButton.addEventListener("click", function () {
                menuDiv.classList.toggle("active_menu");
            })



            let dialogButton = document.querySelector(".openDialog"),
                dialog = document.querySelector("dialog"),
                closeDialogButton = document.querySelector(".closeDialog");

                dialogButton.addEventListener("click", function(){
                    dialog.showModal();
                })

                closeDialogButton.addEventListener("click", function(){
                    dialog.close();
                })






        })


    </script>
</head>

<body>
    <button class="menu_button">Menu</button>
    <button class="openDialog">Open Dialog</button>

    <!-- Мобильное меню -->
    

    <div class="mobile_menu ">
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="#">Menu 3</a>

    </div>
